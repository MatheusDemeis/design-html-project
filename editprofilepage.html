<body class="bg-background-light dark:bg-background-dark font-display">

<span class="truncate">Save</span>

</div>
<div class="flex flex-col p-4">

<div class="relative">

<button class="absolute bottom-0 right-0 flex h-9 w-9 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-xl" data-icon="edit">edit</span>
</button>
</div>
<button class="flex cursor-pointer items-center justify-center text-primary text-base font-bold leading-normal tracking-wide">
<span>Change Photo</span>
</button>
</div>
<!-- Personal Info Section -->
<div class="flex flex-col gap-4">
<h2 class="text-sm font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 px-1 pt-4">Personal Info</h2>
<!-- Full Name TextField -->
<div class="flex max-w-full flex-wrap items-end">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" value="Jane Doe"/>
</label>
</div>
<!-- Username TextField -->
<div class="flex max-w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" value="jane_doe"/>
</label>
</div>
<!-- Bio TextField -->
<div class="flex max-w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Bio</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" rows="4">Snowboarder and surfer chasing the next big thrill. Love exploring mountains and oceans. üèÇüèÑ‚Äç‚ôÄÔ∏è</textarea>

<div class="flex flex-col gap-4 mt-6">

<!-- Sports Tags -->
<div class="flex flex-wrap gap-3">
<div class="flex items-center gap-2 rounded-full bg-primary/20 py-2 pl-4 pr-3 text-primary">
<span class="font-medium">Snowboarding</span>
<button class="flex h-5 w-5 items-center justify-center rounded-full bg-primary/30">
<span class="material-symbols-outlined text-sm" data-icon="close">close</span>
</button>
</div>
<div class="flex items-center gap-2 rounded-full bg-primary/20 py-2 pl-4 pr-3 text-primary">
<span class="font-medium">Surfing</span>
<button class="flex h-5 w-5 items-center justify-center rounded-full bg-primary/30">
<span class="material-symbols-outlined text-sm" data-icon="close">close</span>
</button>
</div>
<div class="flex items-center gap-2 rounded-full bg-primary/20 py-2 pl-4 pr-3 text-primary">
<span class="font-medium">Soccer</span>
<button class="flex h-5 w-5 items-center justify-center rounded-full bg-primary/30">
<span class="material-symbols-outlined text-sm" data-icon="close">close</span>
</button>
</div>
</div>

<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 h-14 text-slate-500 dark:text-slate-400 text-base font-bold leading-normal tracking-wide transition-colors hover:bg-slate-100 dark:hover:bg-slate-800/50">
<span class="material-symbols-outlined" data-icon="add">add</span>
<span>Add more sports</span>
</button>
</div>
</div>
</div>
