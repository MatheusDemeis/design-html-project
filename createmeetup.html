<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Meetup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0da6f2",
              "background-light": "#f5f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-white/5">
<a href="communities.html" class="flex size-12 shrink-0 items-center justify-start" aria-label="Back to Communities">
    <span class="material-symbols-outlined text-gray-500 dark:text-gray-400" style="font-size: 28px;">arrow_back_ios_new</span>
  </a>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight flex-1 text-center">Create New Meetup</h1>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal shrink-0">Cancel</p>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 py-4">
<div class="flex flex-col gap-6">
<!-- Empty State for Image Upload -->
<div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-gray-300 dark:border-white/20 px-6 py-10">
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-gray-900 dark:text-white text-lg font-bold leading-tight text-center">Add a Cover Photo</p>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal text-center">Upload an image that represents your meetup (optional).</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary/20 text-primary text-sm font-bold leading-normal">
<span class="truncate">Upload Image</span>
</button>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5">
<!-- Title Field -->
<label class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="e.g., Morning Surf at Sunset Cliffs" value=""/>
</label>
<!-- Description Field -->
<label class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark/50 min-h-36 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="e.g., Let's catch some waves and have a great time!"></textarea>
</label>
<!-- Sport Type Field -->
<label class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Sport Type</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal appearance-none bg-no-repeat bg-right-4" style="background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e&quot;);">
<option class="text-gray-400" disabled="" selected="" value="">Select a Sport</option>
<option value="surfing">Surfing</option>
<option value="snowboarding">Snowboarding</option>
<option value="soccer">Soccer</option>
<option value="basketball">Basketball</option>
</select>
</label>
<!-- Location Field -->
<label class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Location</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">location_on</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 py-4 text-base font-normal leading-normal" placeholder="Search for a location" value=""/>
</div>
</label>
<!-- Date & Time Field -->
<label class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Date &amp; Time</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">calendar_month</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 py-4 text-base font-normal leading-normal" placeholder="Select Date &amp; Time" value=""/>
</div>
</label>
<!-- Public/Private Toggle -->
<div class="flex items-center justify-between py-2">
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-medium">Public Meetup</p>
<p class="text-gray-600 dark:text-gray-400 text-sm">Anyone can see and join</p>
</div>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" role="switch">
<span class="inline-block h-5 w-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer with CTA Button -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-2 border-t border-white/5">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide disabled:bg-primary/50 disabled:text-white/70">
<span class="truncate">Create Meetup</span>
</button>
</footer>
</div>
</body></html>
